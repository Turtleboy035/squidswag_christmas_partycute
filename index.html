<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Squidswag Party</title>

    <style>
      /* Base button style */
      .cool-btn {
        display: inline-block;
        padding: 12px 25px;
        margin: 5px;
        font-size: 18px;
        font-family: Arial, sans-serif;
        text-decoration: none;
        color: white;
        border-radius: 12px;
        transition: 0.25s ease;
      }

      /* PURPLE */
      .btn-purple {
        background: #6a00b8;
        border: 3px solid #b27dff;
      }

      /* ORANGE */
      .btn-orange {
        background: #ff7a00;
        border: 3px solid #ffc48a;
      }

      /* Hover glow */
      .cool-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px white;
      }

      h1 {
        color: white;
        text-shadow: 0 0 10px black;
      }
    </style>

  </head>

  <body style="
    background-image: url('images/squidswag.jpeg');
    background-repeat: repeat;
    background-size: auto;
    background-position: center 100px;
    margin: 0;
    padding: 20px;
  ">

    <h1>Come to the squidswag Christmas party! :3</h1>

    <!-- Purple + Orange coded buttons -->
    <a class="cool-btn btn-purple" href="./index.html">Home</a>
    <a class="cool-btn btn-orange" href="./venue.html">Venue</a>
    <a class="cool-btn btn-purple" href="./whattowear.html">What to wear</a>

    <br><br>

    <img src="./images/dogsquidswag.jpeg" style="border-radius: 12px; max-width: 300px;" />

  </body>
</html>
